<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<header th:replace = "fragments :: header"></header>
<form method="post">
 <th:block th:each="eventCategory : ${eventCategories}">
            <div class="form-group">
                <label>
                    <input type="checkbox" name="eventCategoryId" th:value="${eventCategory.id}" class="checkbox">
                    <span th:text="${eventCategory.name}" ></span>
                    </br>
                </label>
            </div>
        </th:block>
     </br>
    <input type="submit" value="Delete" class="btn btn-danger">
</form>
</body>
</html>
